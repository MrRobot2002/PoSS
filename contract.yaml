components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Payment:
      type: object
      properties:
        paymentId:
          type: integer
          format: int64
        transactionId:
          type: integer
          format: int64
        orderId:
          type: integer
          format: int64
        amount:
          $ref: '#/components/schemas/Price'
        method:
          type: string
          enum: ['cash','card', 'coupon']
      required:
        - transactionId
        - amount
        - method

    Order:
      type: object
      properties:
        orderId:
          type: integer
          format: int64
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
        status:
          type: string
          enum: ['DONE', 'IN_PROCESS', 'FREEZED']
      required:
        - items
        - status

    Item:
      type: object
      properties:
        itemId:
          type: integer
          format: int64
        name:
          type: string
        price:
          $ref: '#/components/schemas/Price'
      required:
        - name
        - price
        
    Discount:
      type: object
      properties:
        discountId:
          type: integer
          format: int64
        percentage:
          type: number
          format: float
      required:
        - discountId
        - percentage
        
    LoginCredentials:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password

    SessionToken:
      type: object
      properties:
        token:
          type: string
      required:
        - token

    Employee:
      type: object
      properties:
        employeeId:
          type: integer
          format: int64
        name:
          type: string
        role:
          type: string
      required:
        - name
        - role

    EmployeeRoleUpdate:
      type: object
      properties:
        role:
          type: string
      required:
        - role
    User:
      type: object
      properties:
        userId:
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
        role:
          type: string
      required:
        - name
        - email
        - role

    Role:
      type: object
      properties:
        roleId:
          type: integer
          format: int64
        roleName:
          type: string
        permissions:
          type: array
          items:
            type: string
      required:
        - roleName
        - permissions
    
    
    ServiceDetails:
      type: object
      properties:
        serviceId:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        price:
          $ref: '#/components/schemas/Price'
        availability:
          type: boolean
      required:
        - name
        - description
        - price
        - availability
        
    Price:
      type: object
      properties:
        amount:
          type: number
          format: float
        currency:
          type: string
          enum: ['EUR', 'GBP', 'PLN'] 

    PaymentRequest:
      type: object
      properties:
        orderId:
          type: integer
          format: int64
        paymentType:
          type: string
          enum: ['CARD', 'CASH', 'COUPON']
        amount:
          $ref: '#/components/schemas/Price'

    PaymentDetail:
      type: object
      properties:
        orderId:
          type: integer
          format: int64
        paymentId:
          type: string
        paymentType:
          type: string
          enum: ['CARD', 'CASH', 'COUPON']
        paymentState:
          type: string
          enum: ['NULL', 'PENDING', 'PARTIALLY_PAID', 'PAID']
        amount:
          $ref: '#/components/schemas/Price'
        date:
          type: string
          format: date-time


    Product:
      type: object
      properties:
        productId:
          type: string
        name:
          type: string
        price:
          $ref: '#/components/schemas/Price'
        stockLevel:
          type: integer


    OrderItem:
      type: object
      properties:
        productId:
          type: string
        quantity:
          type: integer
        price:
          $ref: '#/components/schemas/Price'


    Service:
      type: object
      properties:
        serviceId:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          $ref: '#/components/schemas/Price'
      required:
        - name
        - description
        - price
        
    ServiceBooking:
      type: object
      properties:
        bookingId:
          type: integer
          format: int64
        serviceId:
          type: integer
          format: int64
        customerId:
          type: integer
          format: int64
        employeeId:
          type: integer
          format: int64
        bookingTime:
          type: string
          format: date-time
        status:
          type: string
          enum: ['SCHEDULED', 'COMPLETED', 'CANCELLED']
      required:
        - serviceId
        - customerId
        - employeeId
        - bookingTime
